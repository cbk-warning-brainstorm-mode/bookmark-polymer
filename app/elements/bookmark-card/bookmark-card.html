<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<dom-module id="bookmark-card">
    <template>
        <style>
            :host {
                display: block;
                margin-top: 20px;
            }

            h2 {
                margin: 0;
            }

            paper-card {
                width: 100%;
            }

            paper-button.tag {
                color: #3F51B5;
                border: solid 1px #E8E8E8;
                font-size: 11pt;
                padding: 0.45em 0.45em;
                min-width: 4em;
            }

            paper-button.tag:hover {
                background: #F0F0F0;
            }

            .card-content .options {
                float: right;
            }
        </style>
        <paper-card>
            <div class="card-content">
                <div class="options">
                    <paper-icon-button icon="create"></paper-icon-button>
                    <paper-icon-button icon="delete"></paper-icon-button>
                </div>
                <h2>{{bookmark.nome}}</h2>
                <small><a target="_blank" href="http://{{bookmark.link}}">{{bookmark.link}}</a></small>
            </div>
            <template is="dom-if" if="{{showTags(bookmark)}}">
                <div class="card-actions">
                    <template is="dom-repeat" items="{{bookmark.tags}}">
                        <paper-button class="tag">{{item}}</paper-button>
                    </template>
                </div>
            </template>
        </paper-card>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'bookmark-card',

                showTags: function (bookmark) {
                    return bookmark.tags.length > 0
                },

                properties: {
                    bookmark: {
                        type: Object,
                        notify: true
                    }
                }
            });
        })();
    </script>
</dom-module>
