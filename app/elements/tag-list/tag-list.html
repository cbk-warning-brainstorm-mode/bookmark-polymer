<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../tag-link/tag-link.html">

<dom-module id="tag-list">
    <template>
        <style>
            :host {
                display: block;
                margin-top: 5px;
                padding: 5px;
                overflow: auto;
            }
        </style>
        <iron-ajax
                auto
                url="/api/tags"
                handle-as="json"
                last-response="{{tagsResponse}}"
        ></iron-ajax>
        <template is="dom-repeat" items="{{tagsResponse.data}}">
            <tag-link tag="{{item}}"></tag-link>
        </template>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'tag-list'
            });
        })();
    </script>
</dom-module>
