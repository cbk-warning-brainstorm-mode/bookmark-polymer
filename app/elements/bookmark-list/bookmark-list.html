<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bookmark-card/bookmark-card.html">

<dom-module id="bookmark-list">
    <template>
        <style>
            :host {
                display: block;
                max-width: 920px;
                margin: 0 auto;
                padding: 0 10px 20px 10px;
            }
        </style>
        <iron-ajax
                auto
                url="/api/bookmarks"
                handle-as="json"
                last-response="{{bookmarksResponse}}">
        </iron-ajax>
        <template is="dom-repeat" items="{{bookmarksResponse.data}}">
            <bookmark-card bookmark="{{item}}"></bookmark-card>
        </template>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'bookmark-list'
            });
        })();
    </script>
</dom-module>
